<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>Quiz PWA</h1>

  <div id="start-screen">
    <label>Digite seu nome: <input type="text" id="nomeInput" /></label>
    <button onclick="startQuiz('quiz1')">Começar Quiz 1</button>
    <button onclick="startQuiz('quiz2')">Começar Quiz 2</button>
  </div>

  <div id="quiz-container"></div>

  <div id="ranking">
    <h2>Ranking</h2>
    <div class="tabs">
      <div class="tab-button active" onclick="showRankingTab('quiz1')" id="tab-quiz1">Quiz 1</div>
      <div class="tab-button" onclick="showRankingTab('quiz2')" id="tab-quiz2">Quiz 2</div>
    </div>
    <div id="ranking-quiz1" class="ranking-tab"></div>
    <div id="ranking-quiz2" class="ranking-tab" style="display:none"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
