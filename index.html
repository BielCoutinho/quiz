<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz PWA</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>
  <h1>Quiz</h1>

  <div id="start-screen">
    <button onclick="startQuiz('quiz1')">Começar Quiz 1</button>
    <button onclick="startQuiz('quiz2')">Começar Quiz 2</button>
  </div>

  <div id="quiz-container"></div>
  <canvas id="canvas"></canvas>

  <audio id="acerto" src="sounds/correct.mp3" preload="auto"></audio>
<audio id="erro" src="sounds/wrong.mp3" preload="auto"></audio>


  <script src="app.js"></script>
</body>
</html>
